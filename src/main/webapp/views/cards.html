<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vendr</title>
  <link rel="stylesheet" href="../styles/style.css">
  <!-- Dependencies -->
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="../scripts/jquery-3.5.1.min.js"></script>
  <script src="../scripts/popper.min.js"></script>
  <script src="../scripts/bootstrap.bundle.min.js"></script>
  <!--Mock vendor object -->
  <script src="../scripts/dropdown_menu.js"></script>
  <script src="mockVendors.js"></script>
  <script src="../scripts/cards.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/auth.js"></script>
  <script src="../scripts/navbar.js"></script>
</head>

<body>
  <div id="navbar_container"></div>
  <div id="searchBarVendors-placeholder" class="container mt-3"></div>
  <div class="cards container mt-4">
    <div id="numberOfVendors" class="container mt-3"></div>
    <div class="row justify-content-md-center">
      <div class="col-12">
        <div id="salecards-container" class="row mb-3 justify-content-md-center">
        </div>
      </div>
    </div>
  </div>
  <br><br>
</body>

<!-- Template section -->
<template id="salecard-template">
  <div id="vendorCard" class="card col-lg-3 mx-4 mt-2">
    <img id="business-picture" src="images/placeholderImage.png" class="card-img-top mt-2"
      alt="images/placeholderImage.png">
    <div class="card-body">
      <h5 id="business-name" class="card-title">Card title</h5>
      <p id="business-description" class="card-text">Some quick example text to build on the card title and make up the
        bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fa fa-user text-primary mr-2" aria-hidden="true"></i><span
          id="vendor-name"></span></li>
      <li class="list-group-item"><i class="fa fa-phone-square text-success mr-2" aria-hidden="true"></i><span
          id="vendor-phone"></span></li>
      <li class="list-group-item"><i class="fa fa-map-marker text-danger mr-2" aria-hidden="true"></i><span
          id="vendor-distance"></span></li>
    </ul>
    <div class="card-body mx-auto">
      <a id="vendor-salecard-btn" href="#" class="btn btn-primary">More info</a>
    </div>
  </div>
</template>

</html>
