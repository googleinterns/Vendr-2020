<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vendr</title>
    <link rel="stylesheet" href="../styles/style.css"> 
    <link rel="stylesheet" href="../styles/tutorial.css">  
    <link rel="stylesheet" href="../styles/registration.css">      
    <!-- Dependencies -->
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="../scripts/popper.min.js"></script>
    <script src="../scripts/bootstrap.bundle.min.js"></script>
    <script src="../scripts/dropdown_menu.js"></script>
    <script src="../scripts/tutorial.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
  </head>
  <body>
    <div id="home-container" class="h-100">
      <div id="home-wrapper" class="h-100">
        <div id="navbar_container"></div>
         <!-- Modal -->
        <div id="registration-modal"></div>
        <div class="row align-items-center justify-content-center mt-5">
          <h1 class="home-header mt-3">Welcome to Vendr</h1>
        </div>
        <div id="tutorial-container" class="container h-100">
          <div class="row h-75 align-items-center">
            <div class="col">
              <div id="carousel-tutorial" class="carousel slide" data-interval="false">
                <ol class="carousel-indicators">
                  <li data-target="#carousel-tutorial" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-tutorial" data-slide-to="1"></li>
                  <li data-target="#carousel-tutorial" data-slide-to="2"></li>
                </ol>
                <div class="row h-100 align-items-center justify-content-center">
                  <div id="tutorial-content" class="carousel-inner container"></div>
                </div>
                <a class="carousel-control-prev" href="#carousel-tutorial" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-tutorial" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
