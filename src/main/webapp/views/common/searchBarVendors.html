<div class="row justify-content-md-center mt-3">
  <div class="col-12">
    <div class="card border-primary">
      <h5 class="card-header">Find the nearest vendor</h5>
      <div class="card-body">
        <div id="search-form">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="distance">Distance in meters:</label>
                <input type="number" class="form-control" id="distance" aria-describedby="distance"
                  placeholder="Distance" value="1000">
                <input type="hidden" id="lat">
                <input type="hidden" id="lng">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="hasDelivery">
                <label class="form-check-label" for="hasDelivery">
                  Only show vendors with delivery service
                </label>
              </div>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" onclick="querySalecard()" class="btn btn-lg btn-block btn-primary">Search vendors around</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
